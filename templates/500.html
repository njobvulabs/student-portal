{% extends 'base.html' %}
{% load static %}

{% block title %}Server Error - Student Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="error-page mb-5">
                <h1 class="display-1 text-danger mb-4">500</h1>
                <h2 class="h3 mb-4">Server Error</h2>
                <p class="lead text-muted mb-5">Something went wrong on our end. Please try again later.</p>
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg px-5">Go to Homepage</a>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 4rem 0;
}
</style>
{% endblock %}
